{% extends "base.html" %}

{% block title %}
	Contact Us - FitTracker
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/contacts.css') }}">
{% endblock %}

{% block content %}
    <section class="bg-dark text-white">
        <div class="container">
            <h1 class="h3">
                Contact Us
            </h1>
            <div id="contact-class-header">
                <form action="api/contact" method="POST">
                    <div class="form-input inline-input">
                        <label for="email">Email (optional)</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-input inline-input">
                        <label for="feedback">Feedback</label>
                        <textarea id="feedback" name="feedback" required cols="50" rows="10"></textarea>
                    </div>
                    <button type="submit" id="btn-submit-feedback" class="button-primary regular-button">Add Feedback</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
